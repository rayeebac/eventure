<!-- todoapp/templates/todoapp/todo_form.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit TODO</title>
</head>
<body>
    <h1>Create/Edit TODO</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'todo_list' %}">Back to TODO List</a>
</body>
</html>
